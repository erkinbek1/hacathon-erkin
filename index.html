<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            font-family: 'Black Ops One', cursive;
        }
        
      #erkin-home {
        color: white;
        text-decoration: underline;
      }
      #erkin-home:hover {
        color: blue;
        transition: 0.3s;
        text-decoration: wavy;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    
          <!-- NAVBAR START -->
          <nav class="navbar navbar-light bg-dark" >
            <div class="container-fluid" >
              <a class="navbar-brand" id="erkin-home" href="./index2.html">Home</a>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="inpSearch"
                />
                <button
                  class="btn btn-outline-secondary text-light bg-secondary"
                  id="searchValue"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
          <!-- NAVBAR START -->
          <div class="modal-body">
            <!-- CAROUSEL START -->
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://www.gastronom.ru/binfiles/images/20150716/bf2facc9.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>ЕВРОПЕЙСКАЯ КУХНЯ</h5>
                    <p>Фаршированные баклажаны</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://www.gastronom.ru/binfiles/images/20221104/b0c38482.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>АЗИАТСКАЯ КУХНЯ</h5>
                    <p>Рис с мидиями на сковороде</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://www.gastronom.ru/binfiles/images/20150916/b9966060.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>ГРУЗИНСКАЯ КУХНЯ</h5>
                    <p>Хачапури по-аджарски</p>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <!-- CAROUSEL END -->
            <!-- INFO START -->
            <!-- ! ADD PANEL start -->
            <div class="accordion accordion-flush mt-5 " id="accordionFlushExample">
              <div class="accordion-item bg-secondary">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed bg-secondary text-light"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    Добавить блюдо
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="inpName"
                      placeholder="название"
                      aria-label="Search"
                    />
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="inpInfo"
                      placeholder="детали"
                      aria-label="Search"
                    />
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="inpImage"
                      placeholder="фото"
                      aria-label="Search"
                    />
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="inpPrice"
                      placeholder="цена"
                      aria-label="Search"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-primary bg-primary text-light"
                      id="btnAdd"
                    >
                      Добавить
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ! ADD PANEL end -->
            <!-- !section books start -->
            <section
              class="container mt-5 mx-auto d-flex flex-wrap align-content-center"
              id="sectionFoods"
            ></section>
            <!-- !section books end -->
            <!-- eedit modal start -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="editInpName"
                      placeholder="Book name"
                      aria-label="Search"
                    />
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="editInpInfo"
                      placeholder="Author name"
                      aria-label="Search"
                    />
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="editInpImage"
                      placeholder="Image"
                      aria-label="Search"
                    />
                    <input
                      class="form-control me-2 mb-1"
                      type="text"
                      id="editInpPrice"
                      placeholder="Price"
                      aria-label="Search"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary btnSave"
                      id="editBtnSave"
                      data-bs-dismiss="modal"
                    >
                      Save
                    </button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                  </div>
                </div>
              </div>
            </div>
            <!-- eedit modal end -->

            <!-- pagination start -->
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link text-light  bg-secondary" id="prevBtn" href="#">Previous</a>
                </li>
                <li class="page-item">
                  <a class="page-link text-light bg-secondary" id="nextBtn" href="#">Next</a>
                </li>
              </ul>
            </nav>
            <!-- pagination end -->
            <!-- footer start -->
            <footer
              class="d-flex flex-wrap justify-content-between align-items-center py-3 my 4 border-top"
            >
              <div class="col-md-4 d-flex align-items-center">
                <a
                  href="#"
                  class="mb-3 me-2 mb-md-0 text-muted text-decoration-none"
                >
                  <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                  </svg>
                </a>
                <span class="text-muted">© 2023 Restaurant</span>
              </div>
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                  <a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                      <use xlink:href="#twitter">jnkm,.m</use>
                    </svg>
                  </a>
                </li>
                <li class="ms-3">
                  <a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                      <use xlink:href="#instagram">.m.,,.m</use>
                    </svg>
                  </a>
                </li>
                <li class="ms-3">
                  <a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                      <use xlink:href="#facebook">,m.,m.m.</use>
                    </svg>
                  </a>
                </li>
              </ul>
            </footer>
            <!-- footer end -->
            <!-- INFO END -->
          
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
